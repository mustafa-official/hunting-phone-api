<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto px-5">
    <header>
        <h1 class="text-5xl font-semibold">Hunting Phone</h1>
    </header>
    <main>
        <!-- search section -->
        <section class="mt-4 flex items-center gap-2">
            <input id="search-input" type="text" placeholder="Type here"
                class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="searchBtn()" class="btn btn-active btn-secondary">Search</button>
        </section>

        <!-- item section -->
        <section class="mt-6">
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-purple-600 loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-4">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details" class="modal modal-bottom sm:modal-middle backdrop-blur-sm px-5">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                <div id="show-details-container" class="flex flex-col justify-center space-y-3">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-purple-700 text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer></footer>

    <script src="./js/script.js"></script>
</body>

</html>
